<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="document">
      <h2 data-cy="documentDetailsHeading"><span>Document</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ document.id }}</span>
        </dd>
        <dt><span>Document Name</span></dt>
        <dd>
          <span>{{ document.documentName }}</span>
        </dd>
        <dt><span>Employee Id</span></dt>
        <dd>
          <span>{{ document.employeeId }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <div *ngIf="document.type">
            <a [routerLink]="['/document-type', document.type?.id, 'view']">{{ document.type?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/document', document.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span">Edit</span>
      </button>
    </div>
  </div>
</div>
